<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h2>Bài 1: Tính lương</h2>
        <form>
            <div class="form-group">
                <label for="soNgayLam">Nhập số ngày làm</label>
                <input type="text" class="form-control" id="soNgayLam">
                <button type="button" class="btn btn-primary" id="btnTongluong">Tính</button>
        </form>
        <p id="tongLuong" class="alert alert-danger"></p>

        <h2>Bài 2: Tính giá trị trung bình cộng của 5 số thực</h2>
        <form>
            <div class="form-group">
                <label for="soThuNhat">Nhập số thứ nhất</label>
                <input type="text" class="form-control" id="soThuNhat">
                <label for="soThuHai">Nhập số thứ hai</label>
                <input type="text" class="form-control" id="soThuHai">
                <label for="soThuBa">Nhập số thứ ba</label>
                <input type="text" class="form-control" id="soThuBa">
                <label for="soThuTu">Nhập số thứ tư</label>
                <input type="text" class="form-control" id="soThuTu">
                <label for="soThuNam">Nhập số thứ năm</label>
                <input type="text" class="form-control" id="soThuNam">
                <button type="button" class="btn btn-primary" id="btnTBC">Tính</button>
        </form>
        <p id="dTBCong" class="alert alert-danger"></p>

        <h2>Bài 3: Quy đổi tiền</h2>
        <form>
            <div class="form-group">
                <label for="USD">Nhập số USD</label>
                <input type="text" class="form-control" id="USD">
                <button type="button" class="btn btn-primary" id="btnVND">Tính</button>
        </form>
        <p id="VND" class="alert alert-danger"></p>
    
        <h2>Bài 4: Tính diện tích và chu vi hình chữ nhật</h2>
        <form>
            <div class="form-group">
                <label for="dai">Nhập chiều dài</label>
                <input type="text" class="form-control" id="dai">
                <label for="rong">Nhập chiều rộng</label>
                <input type="text" class="form-control" id="rong">
                <button type="button" class="btn btn-primary" id="btnKetQua">Tính</button>
        </form>
        <p id="ketQua" class="alert alert-danger"></p>

        <h2>Bài 5: Tính tổng ký số của số có 2 chữ số</h2>
        <form>
            <div class="form-group">
                <label for="soHaiChuSo">Nhập số có hai chữ số</label>
                <input type="text" class="form-control" id="soHaiChuSo">
                <button type="button" class="btn btn-primary" id="btnTongKySo">Tính</button>
        </form>
        <p id="tongHaiKySo" class="alert alert-danger"></p>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>

</body>

</html>
